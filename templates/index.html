<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YOLO Live Webcam Demo</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; gap:20px; padding:20px; }
    #left { display:flex; flex-direction:column; gap:10px; }
    video, canvas, img { border:1px solid #ccc; max-width:640px; }
    #status { font-size:14px; color:#555; }
    button { padding:8px 12px; font-size:16px; }
  </style>
</head>
<body>
  <div id="left">
    <h2>Local Webcam</h2>
    <video id="video" autoplay playsinline width="640" height="480"></video>
    <div>
      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <span id="status">Idle</span>
    </div>
  </div>
  <div id="right">
    <h2>Server Detection Output</h2>
    <img id="output" alt="Detection output will appear here" width="640" height="480" />
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
